{% extends "base.html" %}

{% block content %}
    <section id="contact" class="bg-light">
        <div class="container ">
            <form action="/carry_py" class="row justify-content-center" method="post">
                <h2 class="text-secondary  text-center mb-5">運び登録</h2>
                <div class="col-md-6  mb-5">
            
                    <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80" class="img-fluid" alt="">
                </div>
                <div class="col-md-6 mb-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.9919342753815!2d130.52403019631598!3d33.86409874084607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35422e20b2cd0403%3A0x2410fe399b18ca9d!2z44CSODExLTM1MTQg56aP5bKh55yM5a6X5YOP5biC55Sw6YeO77yR77yU77yU77yU!5e0!3m2!1sja!2sjp!4v1665675991199!5m2!1sja!2sjp" width=100% height=100% style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
               
                <div class="col-md-6 mb-5">
                    <p class="text-center fs-4">商品名</p>
                </div>
                <div class="col-md-6 mb-5">
                    
                    <input type="text" class="form-control" name="productname" placeholder="商品名を入力してください">
                </div>
                <div class="col-md-6 mb-5">
                    <p class="text-center fs-4">商品(箱数)</p>
                </div>
                <div class="col-md-6 mb-5 ">
                    <input type="text" class="form-control" name="productbox" placeholder="箱数を入力してね">
                </div>
                <div class="col-md-6 mb-5">
                    <p class="text-center fs-4">重量(kg)</p>
                </div>
                <div class="col-md-6 mb-5">
                    <input type="text" class="form-control" name="weight" placeholder="商品の重量を入力してね">
                </div>
                
                <div class="col-md-6 mb-5">
                    <p class="text-center fs-4">配送時間</p>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="deli_time" placeholder="希望の配送時間を入力してください">
                    
                </div>
                <div class="col-md-9 mb-5">
                        <p class="fs-3">備考</p>
                        <input type="text" class="form-control h-100" name="remarks" placeholder="お気軽にご記入ください">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-5">
                        <input type="submit" onclick="location.href='/home'" class="btn btn-success col-md-12 " value="予約">
                    
                    </div>
                        
                </div>
            </form>
        </div>
    </section> 

{% endblock %}
